<div class="modal-header">
    <h1>Editar Perfil</h1>
</div>'
<div class="modal-body">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Ingrese su nombre" name="nombre_perfil" class="form-control" ng-model="editarPerfil.nombre_jugador">
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" placeholder="Ingrese su apellido" name="apellido_perfil" class="form-control" ng-model="editarPerfil.apellido_jugador">
    </div>
    <div class="form-group">
        <label>Nickname</label>
        <input type="text" placeholder="Ingrese su nickname dentro del juego" name="nickname_perfil" class="form-control" ng-model="editarPerfil.nickname_jugador">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" placeholder="Ingrese su correo electronico" name="email_perfil" class="form-control" ng-model="editarPerfil.email">
    </div>
    <div class="form-group">
        <label>Numero de Telefono</label>
        <input type="text" placeholder="Ingrese su numero de telefono" name="telefono_perfil" class="form-control" ng-model="editarPerfil.telefono_jugador">
    </div>
    <div class="form-group">
        <label>Pais</label>
        <input type="text" placeholder="Ingrese su pais de residencia" name="pais_perfil" class="form-control" ng-model="editarPerfil.pais_jugador">
    </div>
    <div class="form-group">
        <label>Direccion</label>
        <input type="text" placeholder="Ingrese su direccion de residencia" name="direccion_perfil" class="form-control" ng-model="editarPerfil.direccion">
    </div>
    <div class="form-group">
        <label>Fecha Nacimiento</label>
        <input type="date"  name="fecha_nacimiento" class="form-control" ng-model="editarPerfil.fecha_nacimiento">
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline btn-default" ng-click="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="modificar(editarPerfil)"> Guardar</button>
</div>
