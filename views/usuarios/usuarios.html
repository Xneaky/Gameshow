<div class="row wrapper border-bottom white-bg page-heading">

                <a href="index.html">Inicio</a>

            </li>
        </ol>
    </div>
    <div class="col-lg-2">

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="usuarioCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Listado de usuarios</h5>
                    <div class="ibox-tools">
                        <a href="" class="btn btn-primary btn-xs" ng-click="nuevoUsuario()">Nuevo usuario</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-lg-12">
                            <div class="input-group"><input type="text" placeholder="Buscar" class="input-sm form-control" ng-model="query"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary">Buscar</button> </span>
                            </div>
                         </div>
                    </div>

                    <div class="project-list">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>RÃ³l</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Usuario</th>
                                    <th>Email</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="usuario in usuarios | filter: query track by $index" >
                                    <td class="project-title"><span>{{usuario.id_rol}}</span></td>
                                    <td class="project-title"><span class="pie">{{usuario.nombre_usuario}}</span></td>
                                    <td class="project-title">{{usuario.apellido_usuario}}</td>
                                    <td class="project-title">{{usuario.usuario}}</td>
                                    <td class="project-title">{{usuario.email}}</td>
                                    <td class="project-title"><span class="label {{cssEstado(usuario.activo)}}">{{etiquetaEstado(usuario.activo)}}</span></td>
                                    <td class="text-navy">
                                        <button type="button" class="btn btn-xs btn-default" ng-click="seleccionarUsuario(usuario)">Editar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
