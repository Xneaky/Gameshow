<div class="modal-header">
  <h1>Editar Usuario</h1>
</div>'
<div class="modal-body">
    <div class="form-group">
        <label>Seleccione el r√≥l</label>
        <select class="form-control" name="rol" ng-model="editarUsuario.id_rol" ng-options="rol.id_rol as rol.nombre_rol for rol in roles | orderBy:'nombre_rol'">
            <option value="">seleccione</option>
        </select>
    </div>
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" placeholder="Ingrese el usuario nuevo" name="usuario" class="form-control" ng-model="editarUsuario.usuario">
    </div>
    <div class="form-group">
        <label>Nombres</label>
        <input type="text" placeholder="Ingrese nombre" name="nombre_jugador" class="form-control" ng-model="editarUsuario.nombre_jugador">
    </div>
    <div class="form-group">
        <label>Apellidos</label>
        <input type="text" placeholder="Ingrese apellido" name="apellido_jugador" class="form-control" ng-model="editarUsuario.apellido_jugador">
    </div>
    <div class="form-group">
        <label>Nickname</label>
        <input type="text" placeholder="Ingrese nickname" name="nickname_jugador" class="form-control" ng-model="editarUsuario.nickname_jugador">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" placeholder="Ingrese el Email" name="email" class="form-control" ng-model="editarUsuario.email">
    </div>
    <div class="form-group">
        <label>Numero de Telefono</label>
        <input type="text" placeholder="Ingrese su numero de contacto" name="telefono_jugador" class="form-control" ng-model="editarUsuario.telefono_jugador">
    </div>
    <div class="form-group">
        <label>Nacionalidad</label>
        <input type="text" placeholder="Ingrese nickname" name="pais_jugador" class="form-control" ng-model="editarUsuario.pais_jugador">
    </div>
    <div class="form-group">
        <label>Direccion</label>
        <input type="text" placeholder="Ingrese nickname" name="direccion_jugador" class="form-control" ng-model="editarUsuario.direccion">
    </div>
    <div class="form-group">
        <label>Fecha Nacimiento</label>
        <input type="date"  name="fecha_nacimiento" class="form-control" ng-model="editarUsuario.fecha_nacimiento">
    </div>
    <div class="form-group">
        <label>Estado</label>
        <select class="form-control" name="estado_torneo" ng-model="editarUsuario.activo">
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline btn-default" ng-click="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-primary" ng-click="modificar(editarUsuario)">Guardar</button>
</div>
