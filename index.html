<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gameshow</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>

<body class="gray-bg">

<div ng-app="login_register_app" ng-controller="login_register_controller" class="container form_style">

    <div class="middle-box text-center loginscreen  animated fadeInDown" ng-show="login_form" >
        <div>
            <h3>Bienvenido a Gameshow</h3>
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            <p></p>
            <p>Favor ingrese su usuario y password</p>
            <form method="post" ng-submit="submitLogin()" class="m-t" role="form">
                <div class="form-group">
                    <input type="text" name="email" ng-model="loginData.email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="pwd" ng-model="loginData.pwd" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" name="login" class="btn btn-primary block full-width m-b" ng-click="(loginData)">Entrar</button>
                <button name="register_link" class="btn btn-primary block full-width m-b" ng-click="showRegister()">Registrarse</button>
            </form>

        </div>
    </div>

    <div class="middle-box text-center loginscreen  animated fadeInDown" ng-show="register_form" >
        <div>
            <h3>Bienvenido a Gameshow</h3>
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            <p></p>
            <p>Favor ingrese su informacion</p>
            <form method="post" ng-submit="submitRegister()" class="m-t" role="form">
                <div class="form-group">
                    <input type="text" name="newNombre" ng-model="newUsuario.nombre_usuario" class="form-control" placeholder="Nombre" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="newApellido" ng-model="newUsuario.apellido_usuario" class="form-control" placeholder="Apellido" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="newEmail" ng-model="newUsuario.email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="newNickname" ng-model="newUsuario.nickname" class="form-control" placeholder="Nickname" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="newPwd" ng-model="newUsuario.pwd" class="form-control" placeholder="ContraseÃ±a" required="">
                </div>
                <button type="submit" name="register" class="btn btn-primary block full-width m-b" ng-click="">Registrar</button>
                <button name="login_link" class="btn btn-primary block full-width m-b" ng-click="showLogin()">Login</button>
            </form>
        </div>
    </div>
</div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
<script src="app/appLogin.js"></script>
